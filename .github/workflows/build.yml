name: iOS Build, Unit Tests, and SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create AWS Config Files
        run: |
          echo "${{ secrets.AWS_CONFIG_JSON }}" > awsconfiguration.json
          echo "${{ secrets.AMPLIFY_CONFIG_JSON }}" > amplifyconfiguration.json

      - name: Install dependencies
        run: |
          sudo gem install cocoapods
          pod install

      - name: Clean Build
        run: |
          xcodebuild clean \
            -workspace PowderTrackr.xcworkspace \
            -scheme PowderTrackr

      - name: Build Project
        run: |
          xcodebuild build \
            -workspace PowderTrackr.xcworkspace \
            -scheme PowderTrackr \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
            ONLY_ACTIVE_ARCH=YES | xcpretty

      - name: Run Tests with Coverage
        run: |
          set -o pipefail && xcodebuild test \
            -workspace PowderTrackr.xcworkspace \
            -scheme PowderTrackr \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
            -testPlan PowderTrackrTests \
            ENABLE_CODE_COVERAGE=YES \
            ONLY_ACTIVE_ARCH=YES \
            -resultBundlePath TestResults.xcresult \
            | xcpretty --report junit --output TestsResult.xml

      - name: Download xccov-to-lcov Script
        run: |
          curl -o xccov-to-lcov.sh https://raw.githubusercontent.com/tristanhimmelman/xccov-to-lcov/master/xccov-to-lcov.sh
          chmod +x xccov-to-lcov.sh

      - name: Generate Coverage Report
        run: |
          ./xccov-to-lcov.sh TestResults.xcresult > coverage.lcov

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v1
        with:
          args: >
            -Dsonar.organization=kosztid
            -Dsonar.projectKey=kosztid_PowderTrackr
            -Dsonar.coverageReportPaths=coverage.lcov
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
