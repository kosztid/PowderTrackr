name: Build Project

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest'  # This dynamically selects the latest stable Xcode version available on GitHub runners.

    - name: Install CocoaPods dependencies
      run: pod install

    - name: Resolve Swift Package Manager dependencies
      run: xcodebuild -resolvePackageDependencies -scheme PowderTrackr -project PowderTrackr.xcodeproj

    - name: Build Project for Simulator
      run: |
        xcodebuild -scheme PowderTrackr \
                   -project PowderTrackr.xcodeproj \
                   -sdk iphonesimulator \
                   -destination 'platform=iOS Simulator,name=iPhone 13,OS=latest' \
                   -configuration Release build \
                   CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ARCHS=x86_64
