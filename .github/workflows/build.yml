name: iOS Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v3

      - name: Install dependencies
        run: |
          sudo gem install cocoapods
          pod install
          
      - name: Run Tests
        run: xcodebuild test \
          -workspace PowderTrackr.xcworkspace \
          -scheme PowderTrackr \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
          ONLY_ACTIVE_ARCH=YES | xcpretty
